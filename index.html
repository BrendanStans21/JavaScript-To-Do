<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link href="css/main.css" rel="stylesheet">
    <script defer src="scripts/utils.js"></script>
</head>
<body>
    <h1>To-Do</h1>
    <form id="task-entry-form">
        <p>Enter Task: <input id="new-task" type="text" name="task"/>
        <input id="save-btn" type="button" name="save" value="Save Task"/>
        <input id="clear-btn" type="button" name="clear" value="Clear Task"/></p>
    </form>
    <div id="list-container">
        <ul id="tasks">
            <!-- Use JS to add the ul element of all the added tasks -->
        </ul>
        <input id="delete-tasks-btn" type="button" name="delete-all" value="Delete All Tasks"/>
    </div>
</body>
</html>
